<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJzJlD1U6vFYJpZl/ZB1bF5tWScqhh5z9qqp0x8Ma5FgF7bAL5Sl" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6WqA8/0aQTAd/eHo/gt3QbZef5WPU1Xr" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* Estilos CSS personalizados para a página de dietas */
        body {
            background-color: #f4f4f4;
            font-family: "Raleway", sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .info-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .logout-btn {
            float: right;
            margin-top: 10px;
        }
        body {
            overflow: hidden;
        }
        .w3-bar .w3-button {
            padding: 14px;
            text-decoration: none; /* Remove o sublinhado dos links */
        }
    </style>
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-dark-grey w3-card" id="myNavbar">
            <!-- Ícone do menu para telas pequenas -->
            <i class="fa fa-bars menu-icon d-md-none" onclick="toggleSidebar()"></i>
            <a href="/dashboard" title="Página Inicial">
                <img src="{{ url_for('static', filename='../static/logo.png') }}" alt="logo" width="250" height="50" style="padding-left: 25px;">
            </a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a href="/dashboard" class="w3-bar-item w3-button"><i class="fa fa-home"></i>HOME</a>
                <a href="/dashboard/treinos" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TREINOS</a>
                <a href="/dashboard/dietas" class="w3-bar-item w3-button"><i class="fa fa-cutlery"></i> DIETAS</a>
                <a href="/dashboard/receitas" class="w3-bar-item w3-button"><i class="fa fa-book"></i> RECEITAS</a>
                <div class="w3-dropdown-hover w3-hide-small">
                    <button class="w3-padding-large w3-button" title="More"> MINHA CONTA  <i class="fa fa-caret-down"></i></button>     
                    <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="/dashboard/meu-perfil" class="w3-bar-item w3-button">Meu perfil</a>
                    <a href="/dashboard/mensagens" class="w3-bar-item w3-button">Mensagens</a>
                    <a href="#" class="w3-bar-item w3-button">Configurações</a>
                    <a href="#" class="w3-bar-item w3-button">Suporte</a>
                    <a href="/logout" class="w3-bar-item w3-button">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Dietas</h1>

        <div class="info-card">
            <h1>Calculadora de Dietas</h1>

            <form id="dietaForm">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
        
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.01" required>
        
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" name="altura" step="0.01" required>
        
                <label for="nivelAtividade">Nível de Atividade:</label>
                <select id="nivelAtividade" name="nivelAtividade" required>
                    <option value="sedentario">Sedentário</option>
                    <option value="leve">Leve (1-3 dias/semana)</option>
                    <option value="moderado">Moderado (3-5 dias/semana)</option>
                    <option value="ativo">Ativo (6-7 dias/semana)</option>
                    <option value="muitoAtivo">Muito Ativo (duas vezes por dia)</option>
                </select>
        
                <label for="objetivo">Objetivo:</label>
                <select id="objetivo" name="objetivo" required>
                    <option value="perdaPeso">Perda de Peso</option>
                    <option value="manutencao">Manutenção</option>
                    <option value="ganhoPeso">Ganho de Peso</option>
                </select>
        
                <label for="condicoesMedicas">Condições Médicas:</label>
                <textarea id="condicoesMedicas" name="condicoesMedicas"></textarea>
        
                <label for="preferenciasAlimentares">Preferências Alimentares:</label>
                <textarea id="preferenciasAlimentares" name="preferenciasAlimentares"></textarea>
        
                <label for="estadoSaudeGeral">Estado de Saúde Geral:</label>
                <textarea id="estadoSaudeGeral" name="estadoSaudeGeral"></textarea>
        
                <button type="button" onclick="gerarDieta()">Gerar Dieta</button>
            </form>
        
            <script>
                function gerarDieta() {
                    // Obtenha os dados do formulário (ajuste conforme necessário)
                    var dadosUsuario = {
                        idade: $('#idade').val(),
                        peso: $('#peso').val(),
                        altura: $('#altura').val(),
                        nivel_atividade: $('#nivel_atividade').val(),
                        objetivo: $('#objetivo').val(),
                        condicoes_medicas: $('#condicoes_medicas').val(),
                        preferencias_alimentares: $('#preferencias_alimentares').val(),
                        estado_saude_geral: $('#estado_saude_geral').val(),
                    };
        
                    // Faça a chamada AJAX
                    $.ajax({
                        type: 'POST',
                        url: '/gerar_dieta',  // Substitua isso pela sua rota no servidor
                        contentType: 'application/json;charset=UTF-8',
                        data: JSON.stringify(dadosUsuario),
                        success: function (response) {
                            // A resposta do servidor pode conter o caminho do PDF gerado ou outros dados relevantes
                            alert('Dieta gerada com sucesso! Alimentos: ' + response.alimentos.join(', '));
                        },
                        error: function (error) {
                            alert('Erro ao gerar a dieta. Verifique os dados fornecidos.');
                        }
                    });
                }
            </script>
</body>
</html>
